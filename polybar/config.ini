type=custom/script
exec=TZ='Japan' date "+%R"
interval=60

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
wrapping-scroll = true
ws-icon-0 = 1;‰∏Ä
ws-icon-1 = 2;‰∫å
ws-icon-2 = 3;‰∏â
