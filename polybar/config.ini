[module/tray]
type = custom/script
exec = echo "%{F#99ddfc}ÁõÜ"
click-left = bash $HOME/.config/polybar/tinybar.sh

[module/ip]
type=custom/script
#exec=echo "%{F#0bef26}$(ip -4 -o addr show wlp2s0 | awk '{print $4}')"
exec=echo "%{F#0bef26}$((ip -4 -o addr show enp5s0f4u1u4 || ip -4 -o addr show wlp2s0) | awk '{print $4; exit}')"
interval = 5
format-underline = #0bef26

[module/cpu_temp]
type=custom/script
exec=echo -n "%{F#8f0002}Temp:%{F-}"&&echo -n "%{F#ff0004}$(sensors | grep -A 0 'Tctl:'|awk '{print $2}'|sed 's/+//')"
interval = 5
format-underline = #8f0002

[module/cpu]
type = internal/cpu
interval = 0.5
format-underline = #fc7b97
format = <label> 
label = %{F#fc7b97}CPU %percentage%%

[module/highdetailcpu]
format = %{F#fc7b97}<ramp-coreload>
