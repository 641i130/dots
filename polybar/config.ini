[module/tray]
type = custom/script
exec = echo "%{F#99ddfc}盆"
click-left = bash $HOME/.config/polybar/tinybar.sh

[module/ip]
type=custom/script
exec=echo "%{F#0bef26}$(ip -4 -o addr show enp42s0 | awk '{print $4}')"
interval = 5
format-underline = #0bef26

[module/cpu_temp]
type=custom/script
exec=echo -n "%{F#8f0002}Temp:%{F-}"&&echo -n "%{F#ff0004}$(sensors | grep -A 0 'Tctl:'|awk '{print $2}'|sed 's/+//')"
interval = 5
format-underline = #8f0002

[module/cpu]
type = internal/cpu
interval = 0.5
format-underline = #fc7b97
format = <label> 
label = %{F#fc7b97}CPU %percentage%%

[module/highdetailcpu]
format = %{F#fc7b97}<ramp-coreload>
format-underline = #fc7b97
type = internal/cpu
interval = 1
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █


[module/memory]
;type=custom/script
;interval = 5
;exec=echo "%{F#924eb4}RAM:%{F#c268ef}$(free -m|sed -n '/Mem/p'|awk '{print $3/1000}')"
format-underline = #a67bfc
type = internal/memory
interval = 3
label = %{F#a67bfc}%mb_used%


[module/jpntime]
type=custom/script
exec=TZ='Japan' date "+%R"
interval=60

[module/weather]
type = custom/script
exec = echo "%{F#ffffff} $(/usr/share/polybar-forecast)"
exec-if = ping openweathermap.org -c 1
color=
interval = 600
label-font = 3

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
wrapping-scroll = true
ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;ハ
ws-icon-8 = 9;九
ws-icon-9 = 10;十
ws-icon-default = 何

; Only show workspaces on the same output as the bar
pin-workspaces = true
label-mode = %icon%
label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}
; focused = Active workspace on focused monitor
label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1
; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-padding = 1
; visible = Active workspace on unfocused monitor
label-visible = %icon%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}
; urgent = Workspace with urgency hint set
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
; Separator in between workspaces
; label-separator = |

; EMPTY FOR FLOATING TRAY
[module/aoeu]
type = custom/script
exec = echo ""

[module/playing]
type = custom/script
exec = python ~/.config/polybar/player-mpris-tail.py -f '{icon} {artist} - {title}'
tail = true
click-left = python ~/.config/polybar/player-mpris-tail.py previous &
click-right = python ~/.config/polybar/player-mpris-tail.py next &
click-middle = python ~/.config/polybar/player-mpris-tail.py play-pause &

[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>
icon-prev = ⏮
icon-stop = ⏹
icon-play = ▶
icon-pause = ⏸
icon-next = ⏭
label-song-maxlen = 25
label-song-ellipsis = true

[module/date]
type = internal/date
interval = 1
time-alt = %d/%m/%Y | %H:%M:%S
time = %A %B %d, %Y | %H:%M:%S
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #ff8e2c
label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio
;format-volume = <label-volume> <bar-volume>
format-volume = <bar-volume>
;label-volume = VOL
;format-muted-prefix = ""
label-muted =      
bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = true
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}
